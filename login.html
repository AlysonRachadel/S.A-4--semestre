<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dahora-Pizzaria</title>
</head>

<body>
    <div class="container" id="container">
        <form action="">
            <h1> Cadastre-se</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class="fa fa-google me-2 fs-1"></i></a>
                <a href="#" class="icon"><i class="fa fa-facebook-square me-2 fs-1"></i></a>
            </div>
            <span> Ou use seu email e senha para login</span>

            <div class="col-md-6">
                <label for="nm_nome" class="form-label">Nome</label>
                <input type="name" placeholder="Nome completo" class="form-control" id="nm_name">
            </div>

            <div class="col-md-6">
                <label for="ds_email" class="form-label">Email</label>
                <input type="email" placeholder="Nome@outlook.com" class="form-control" id="ds_email">
            </div>

            <div class="col-md-6">
                <label for="ds_senha" class="form-label">Senha</label>
                <input type="password" placeholder="Senha" class="form-control" id="ds_password">

            </div>
            <button type="button" class="btn btn-outline-success">Cadastrar</button>
            <h1> Login</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class="fa fa-google me-2 fs-1"></i></a>
                <a href="#" class="icon"><i class="fa fa-facebook-square me-2 fs-1"></i></a>
            </div>
            <span> Ou use seu email e senha para login</span>
            <div class="col-md-6">
                <label for="ds_email" class="form-label">Email</label>
                <input type="email" placeholder="Nome@outlook.com" class="form-control" id="ds_email">
            </div>

            <div class="col-md-6">
                <label for="ds_senha" class="form-label">Senha</label>
                <input type="password" placeholder="Senha" class="form-control" id="ds_password">
            </div>
            <button type="button" class="btn btn-outline-success">Entrar</button>
        </form>


    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
<h1> Seja bem vindo</h1>
<p> Se registre por favor</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
