<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand" href="indexx.html"> <img class="logo" src="img/logo nome.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    <div class="container"> 
        <form class="column g-3 w-75 mt-2 mx-auto" >
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Combo</label>
                <input type="email" placeholder="Nome do combo" class="form-control" id="inputEmail4">
            </div>
            
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Valor</label>

            </div>
            <div class="col mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
              </div>
              <div class="col mb-2">
                <label for="img-form" class="form-label">Imagem do produto</label>
                <input class="form-control" type="file" id="img-form">
              </div>
            
            <div class="col-12 mt-2">
                <button type="submit" id="btn-cad" class="btn btn-primary">Cadastrar</button>
            </div>
